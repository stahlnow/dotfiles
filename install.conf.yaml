- defaults:
        link:
                relink: true
                create: true

- clean: ['~']

- link:
        ~/.config/mpd/mpd.conf: mpd.conf
        ~/.config/sxiv: sxiv
        ~/.config/stig: stig
        ~/.tmux.conf: tmux.conf
        ~/.vimrc: vimrc
        ~/.Xresources: Xresources
        ~/.Xmodmap: Xmodmap
        ~/.hyper.js: hyper.js

- shell:
        - [git submodule update --init --recursive, Installing submodules]
