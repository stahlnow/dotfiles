- defaults:
        link:
                relink: true
                create: true

- clean: ['~']

- link:
        ~/.config/doublemcmd: doublecmd
        ~/.config/mc: mc
        ~/.config/mpd/mpd.conf: mpd.conf
        ~/.config/sxiv: sxiv
        ~/.config/stig: stig
        ~/.tmux.conf: tmux.conf
        ~/.vim: vim
        ~/.vimrc: vimrc
        ~/.Xresources: Xresources

- shell:
        - [git submodule update --init --recursive, Installing submodules]
