- defaults:
        link:
                relink: true
                create: true

- clean: ['~']

- link:
        ~/.zshrc: zshrc
        ~/.config/transmission-daemon: transmission-daemon
        ~/.config/mpd/mpd.conf: mpd.conf
        ~/.tmux.conf: tmux.conf
        ~/.vimrc: vimrc

- shell:
        - [git submodule update --init --recursive, Installing submodules]
